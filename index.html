<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <p><a href="https://github.com/ononivamij/Calculator-task" target="_blank">link to my Repo</a></p>
    <table>
        <tr>
            <td colspan="5">
                <input type="text" readonly>
            </td>
        </tr>
        <tr>
            <td><button class="btn-num">7</button></td>
            <td><button class="btn-num">8</button></td>
            <td><button class="btn-num">9</button></td>
            <td><button class="btn-opr">&#247</button></td>
        </tr>

        <tr>
            <td><button class="btn-num">4</button></td>
            <td><button class="btn-num">5</button></td>
            <td><button class="btn-num">6</button></td>
            <td><button class="btn-opr">&#215</button></td>
        </tr>

        <tr>
            <td><button class="btn-num">1</button></td>
            <td><button class="btn-num">2</button></td>
            <td><button class="btn-num">3</button></td>
            <td><button class="btn-opr">&#8722</button></td>
        </tr>

        <tr>
            <td><button class="btn-num">0</button></td>
            <td><button class="btn-num">.</button></td>
            <td><button class="btn-opr">+</button></td>
            <td><button id="equal-btn">=</button></td>
        </tr>
    </table>
 <script src="main.js"></script>   
</body>
</html>
